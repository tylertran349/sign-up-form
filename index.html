<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up Form</title>
        <!-- Import Montserrat font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="left-column">

        </div>
        <div id="right-column">
            <div id="top-third">
                <div id="top-third-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>
                You <em>know</em> you want to.</div>
            </div>
            <div id="middle-third">
                <div id="form-message">Let's do this!</div>
                <form id="sign-up-form">
                    <fieldset>
                        <div id="inputs-container">
                            <div id="left-inputs">
                                <div id="input-pair">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name" name="first_name">
                                </div>
                                <div id="input-pair">
                                    <label for="email">EMAIL</label>
                                    <input type="text" id="email" name="email">
                                </div>
                                <div id="input-pair">
                                    <label for="password">PASSWORD</label>
                                    <input type="text" id="password" name="password">
                                </div>
                            </div>
                            
                            <div id="right-inputs">
                                <div id="input-pair">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name" name="last_name">
                                </div>
                                <div id="input-pair">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="text" id="phone-number" name="phone_number">
                                </div>
                                <div id="input-pair">
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="text" id="confirm-password" name="confirm_password">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="bottom-third">
                <button type="submit" form="sign-up-form">Create Account</button>
                <div id="login-text">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </body>
</html>
